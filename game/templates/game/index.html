{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>P4 Game</title>

    <link rel="stylesheet" type="text/css" href="{% static 'game/vendor/bootstrap/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'game/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'game/vendor/paper/paper-full.min.js' %}"></script>

    <style type="text/css">
    </style>

</head>
<body>
    <!-- You may change the dimensions of this canvas -->
    <canvas id="myCanvas" width="750px" height="750px"></canvas>
</body>
<script>

    // setting up the canvas and one paper tool
    var canvas = document.getElementById('myCanvas');
    paper.setup(canvas);
    var tool = new paper.Tool();
    var uid = Date.now() % 10000;
    var paths = {};
    paths[uid] = new paper.Path()
    // function uid2color() {
    //
    // }
    var randColor = "#"+((Math.round(Math.random()*16777215)).toString(16));
    paths[uid].strokeColor = randColor;
    // getting the URL (you may want to use for Exercise 3)
    var url = window.location.href;
    // https://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript
    const urlParams = new URLSearchParams(window.location.search);
    const size = urlParams.get('size');

    var socket = new WebSocket(
        'ws://' + window.location.host + '/ws/game');

    tool.onMouseMove = function(event) { //http://paperjs.org/reference/tool/ path examples
      if (size=="small") {
        paths[uid].add(event.point);
        // You may need to add code here if you want to pass any other information.
        socket.send(JSON.stringify({
         "x" : event.point.x,
         "y" : event.point.y,
         "uid" : uid,
         "col" : randColor
        }));
      }
    }

    socket.onmessage = function(receivedMessage) {
        var received = JSON.parse(receivedMessage.data);
        console.log("Received: " + JSON.stringify(received));
        // You will probably want to add some code here to draw more lines.
        if (size == "large") {
          if (!paths[received.uid]) {
            paths[received.uid] = new paper.Path();
            paths[received.uid].strokeColor = received.col;
          }
          paths[received.uid].add(received.x, received.y);
        }
    }

    socket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

</script>
</html>
